# JPA / Hibernate Configuration
# ddl-auto strategies:
#   validate = verify schema matches entities (recommended for stable schema)
#   update   = auto create/update (use only in dev; can cause unintended changes)
#   none     = do nothing (requires schema pre-created via SQL migrations)
# During development we can use 'update' to avoid schema-validation failures when running locally.
# In production or CI keep this as 'validate' and apply SQL migrations instead.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
logging.level.com.studenttrack=DEBUG
logging.level.org.springframework.security=DEBUG
spring.jpa.show-sql=false
# Dialect no longer needs to be set explicitly for MySQL 8; Hibernate will choose automatically.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

